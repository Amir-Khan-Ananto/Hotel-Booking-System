<!DOCTYPE html>
<html>
<head>

</head>

<body style="background-color: rgb(177, 223, 245);">

    <h1 style="text-align: center;
            color: green;
            font-size: 40px;">Available Rooms</h1>

    <div id="print" style="width: 90%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background: #f3f3f3;
            box-shadow: 0px 0px 10px gray;
            font-size: 22px;
            line-height: 40px;
            min-height: 40%;">
    </div>

    <button  style="text-align: center;border-radius: 10px;background-color: rgb(15, 92, 235); 
            color: white; width: 100%; height: 6%; font-size: 30px;" 
            onclick="goBack()">Back</button>

<script>

function goBack() {
    window.location.href = "login_dashboard.html";
}

var roomnum = "A101"; 
var bookedRoom = localStorage.getItem("Room");
var result = "";

if (roomnum != bookedRoom) {
    result = "Room " + roomnum + " is Available<br>";
} 
else {
    result = "All Room Are Booked <br>";
}

document.getElementById("print").innerHTML = result;

</script>

</body>
</html>
