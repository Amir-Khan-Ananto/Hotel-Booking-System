<html>
    <head></head>
    <body style="background-color: aqua;";>
        <br><br><br><br>   
        <div>
        <h1 style="text-align: center;">Login</h1>

        <input style="width: 100%; padding: 12px;border-radius: 10px;border: 1px solid #000000;  font-size: 16px;" type="text" id="username" placeholder="Enter Username">

        <input style="width: 100%; padding: 12px;margin: 10px 0;border-radius: 10px;border: 1px solid #000000;  font-size: 16px;" type="password" id="password" placeholder="Enter Password">

        <button style="text-align: center;border-radius: 10px;border: 1px solid #000000; background-color: rgb(15, 92, 235); color: rgb(255, 255, 255);  width: 100%; height: 6%; font-size: 30px;" onclick="login()">Login</button>

        <h3>
            Don't have an account?  
            <a href="signup.html">Sign Up</a>
        </h3>
    </div>


    <script>
        function login() {
            let user1 = document.getElementById("username").value;
            let pass1 = document.getElementById("password").value;

            if (user1 === "" || pass1 === "") {
                alert("Please enter both username and password!");
                return;
            }
             let user = localStorage.getItem("username");
    let pass = localStorage.getItem("password");

    if (user1 === user && pass1 === pass) {
        alert("Login Successful!");
        window.location.href = "login_dashboard.html";
    } else {
        alert("Incorrect username or password!");
    }
        }
    </script>
    </body>
</html>
