<body style="background-color: rgb(177, 223, 245);">

    <h1 style="text-align: center;
            color: green;
            font-size: 40px;">Booking Details</h1>

    <div id="print" style="width: 90%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background: #f3f3f3;
            box-shadow: 0px 0px 10px gray;
            font-size: 22px;
            line-height: 35px;
            height: 40%;">
    </div>

    <button  style="text-align: center;border-radius: 10px;background-color: rgb(15, 92, 235); color: rgb(255, 255, 255);  width: 100%; height: 6%;font-size: 30px;" onclick="goBack()">Back</button>

<script>
    function goBack() {
        window.location.href = "admin_dashboard.html";
    }

    var name = localStorage.getItem("Name");
    var phone = localStorage.getItem("Phone");
    var room = localStorage.getItem("Room");
    var day = localStorage.getItem("Day");
    var date = localStorage.getItem("Date");

    if (name=="" || phone=="" || room=="" || day=="" || date=="") {
        document.getElementById("print").innerHTML = "<h3 style='color:red;'>No booking found!</h3>";
    } 
    else {
        document.getElementById("print").innerHTML = 
            "<b>Name:</b> " + name + "<br>" +
            "<b>Phone:</b> " + phone + "<br>" +
            "<b>Room:</b> " + room + "<br>" +
            "<b>Days:</b> " + day + "<br>" +
            "<b>Date:</b> " + date + "<br>" +
            "<b>Total Cost:</b> " + (day * 500) + " tk";
    }
</script>

</body>
</html>
