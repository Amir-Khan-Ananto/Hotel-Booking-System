<html>

<head>
</head>

<body style="background-color: rgb(212, 156, 184);">

    <div class="signup-box">
        <br><br><br> 
        <h1 style="text-align: center; border: 12%;">Create Account</h1>

        <input style="width: 100%; padding: 12px;margin: 3px 0;border-radius: 10px;border: 1px solid #000000;  font-size: 16px;" type="text" id="fullname" placeholder="Full Name">
        <input style="width: 100%; padding: 12px;margin: 3px 0;border-radius: 10px;border: 1px solid #000000;  font-size: 16px;" type="text" id="username" placeholder="Username">
        <input style="width: 100%; padding: 12px;margin: 3px 0;border-radius: 10px;border: 1px solid #000000;  font-size: 16px;" type="password" id="password" placeholder="Password">
        <input style="width: 100%; padding: 12px;margin: 3px 0;border-radius: 10px;border: 1px solid #000000;  font-size: 16px;" type="password" id="confirm" placeholder="Confirm Password"><br><br>

        <button
            style="text-align: center;border-radius: 10px;border: 1px solid #000000; background-color: rgb(15, 92, 235); color: rgb(255, 255, 255);  width: 100%; height: 6%; font-size: 30px;"
            onclick="signup()">Sign Up</button>

        <h3>
            Already have an account?
            <a href="login.html">Login</a>
        </h3>
    </div>


    <script>

        function signup() {
            let name = document.getElementById("fullname").value;
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let confirm = document.getElementById("confirm").value;

            if (name === "" || user === "" || pass === "" || confirm === "") {
                alert("Please fill all fields!");
                return;
            }

            if (pass !== confirm) {
                alert("Passwords do not match!");
                return;
            }

              localStorage.setItem("username", user);
    localStorage.setItem("password", pass);

    alert("Account created successfully!");
    window.location.href = "login.html";
        }
    </script>

</body>

</html>
